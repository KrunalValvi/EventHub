<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <div class="sidebar">
            <div class="p-3">
                <h5 class="mb-4">Admin Panel</h5>
                <a href="dashboard.html" class="text-decoration-none text-dark"><div class="sidebar-item">Dashboard</div></a>
                <a href="manage-events.html" class="text-decoration-none text-dark"><div class="sidebar-item">Events</div></a>
                <a href="manage-movies.html" class="text-decoration-none text-dark"><div class="sidebar-item">Movies</div></a>
                <a href="manage-users.html" class="text-decoration-none text-dark"><div class="sidebar-item">Users</div></a>
                <a href="view-bookings.html" class="text-decoration-none text-dark"><div class="sidebar-item">Bookings</div></a>
                <a href="theaters.html" class="text-decoration-none text-dark"><div class="sidebar-item">Venues</div></a>
                <div class="sidebar-item active">
                    Settings
                </div>
            </div>
        </div>
        <div class="main-content flex-grow-1">
            <h2 class="mb-4">Settings</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">General Settings</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input type="text" class="form-control" value="EventHub">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Admin Email</label>
                                    <input type="email" class="form-control" value="admin@eventhub.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Support Email</label>
                                    <input type="email" class="form-control" value="support@eventhub.com">
                                </div>
                                <button type="submit" class="btn btn-dark">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Notification Settings</h5>
                            <form>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                    <label class="form-check-label" for="emailNotif">Email Notifications</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="bookingNotif" checked>
                                    <label class="form-check-label" for="bookingNotif">New Booking Alerts</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="userNotif">
                                    <label class="form-check-label" for="userNotif">New User Registrations</label>
                                </div>
                                <button type="submit" class="btn btn-dark">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Change Password</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-dark">Update Password</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">System Information</h5>
                            <table class="table table-sm">
                                <tbody>
                                    <tr><td><strong>Version:</strong></td><td>1.0.0</td></tr>
                                    <tr><td><strong>Last Updated:</strong></td><td>Jan 10, 2025</td></tr>
                                    <tr><td><strong>Database:</strong></td><td>Connected</td></tr>
                                    <tr><td><strong>Storage:</strong></td><td>45% Used</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
