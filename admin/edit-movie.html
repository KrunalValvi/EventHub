<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <div class="sidebar">
            <div class="p-3">
                <h5 class="mb-4">Admin Panel</h5>
                <a href="dashboard.html" class="text-decoration-none text-dark">
                    <div class="sidebar-item">
                        Dashboard
                    </div>
                </a>
                <a href="manage-events.html" class="text-decoration-none text-dark">
                    <div class="sidebar-item">
                        Events
                    </div>
                </a>
                <div class="sidebar-item active">
                    Movies
                </div>
                <a href="manage-users.html" class="text-decoration-none text-dark">
                    <div class="sidebar-item">
                        Users
                    </div>
                </a>
                <a href="view-bookings.html" class="text-decoration-none text-dark">
                    <div class="sidebar-item">
                        Bookings
                    </div>
                </a>
                <a href="theaters.html" class="text-decoration-none text-dark">
                    <div class="sidebar-item">
                        Venues
                    </div>
                </a>
                <a href="settings.html" class="text-decoration-none text-dark">
                    <div class="sidebar-item">
                        Settings
                    </div>
                </a>
            </div>
        </div>
        <div class="main-content flex-grow-1">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="movieTitle" class="form-label">Movie Title</label>
                                <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title">
                            </div>
                            <div class="col-md-6">
                                <label for="releaseDate" class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="releaseDate">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="synopsis" class="form-label">Synopsis</label>
                                <textarea class="form-control" id="synopsis" rows="5" placeholder="Enter movie synopsis..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="director" class="form-label">Director</label>
                                <input type="text" class="form-control mb-3" id="director" placeholder="Enter director name">
                                <label for="cast" class="form-label">Cast</label>
                                <textarea class="form-control" id="cast" rows="3" placeholder="Enter cast members (one per line)"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="genre" class="form-label">Genre</label>
                                <select class="form-select mb-3" id="genre">
                                    <option value="">Select genre</option>
                                    <option>Action</option>
                                    <option>Adventure</option>
                                    <option>Comedy</option>
                                    <option>Crime</option>
                                    <option>Drama</option>
                                    <option>Fantasy</option>
                                    <option>Horror</option>
                                    <option>Romance</option>
                                    <option>Sci-Fi</option>
                                    <option>Thriller</option>
                                </select>
                                <label for="language" class="form-label">Language</label>
                                <select class="form-select" id="language">
                                    <option value="">Select language</option>
                                    <option>English</option>
                                    <option>Hindi</option>
                                    <option>Tamil</option>
                                    <option>Telugu</option>
                                    <option>Malayalam</option>
                                    <option>Kannada</option>
                                    <option>Bengali</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Movie Poster</label>
                                <div class="poster-preview">
                                    <div class="bg-secondary text-white d-flex align-items-center justify-content-center mb-3" style="width:150px;height:220px;border-radius:4px">
                                        <span>Poster Preview</span>
                                    </div>
                                    <button type="button" class="btn btn-dark">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                        </svg>
                                        Upload Poster Image
                                    </button>
                                    <small class="text-muted mt-2">PNG, JPG up to 10MB</small>
                                    <input type="file" class="d-none" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="manage-movies.html" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                </svg>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.btn-dark').addEventListener('click', function(e) {
            if(this.querySelector('input[type="file"]')) return;
            e.preventDefault();
            document.querySelector('input[type="file"]').click();
        });
    </script>
</body>
</html>
